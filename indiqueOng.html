<section id="portfolio" class="section-bg">
  <div class="container">

   

   

    
        <div class="form">

            <div class="col-md-5">

          <h4>Faça aqui sua Indicação</h4>
         
            </div>

          <form action="" method="post" role="form" class="contactForm">
            <div class="row">
            <div class="col-md-5">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Nome da ONG" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars" />
              <div class="validation"></div>
            </div>
          </div>
          </div>

            <div class="row">
                <div class="col-md-5">
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email"
                data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
          </div>
            </div>

            
            <div class="row">
                <div class="col-md-5">
            <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Endereço"
                  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validation"></div>
              </div>
              </div>
            </div>

            <div class="row">


                <div class="col-md-1 col-xs-1">
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Nº"
                          data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                        <div class="validation"></div>
                      </div>
                      </div>
            <div class="col-md-2 col-xs-2">
 

            <select class="form-control" >
                <option selected disabled>Estado</option>
                <option>São Paulo</option>
                <option>Santa Catarina</option>
                <option>Rio Grande do Sul</option>
            </select>
          </div>
          <div class="col-md-2 col-xs-2">
 

              <select class="form-control" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
                  <option selected disabled>Cidade</option>
                  <option>Lista de cidade SP</option>
                  <option>Lista de cidade SC</option>
                  <option>Lista de cidade RS</option>
              </select>
            </div>
        </div>
        <div class="row">
        <div class="col-md-5">
           
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Please write something for us" placeholder="Obervação"></textarea>
              <div class="validation"></div>
            </div>
          </div>

        </div>


          <div class="col-md-5">
            <div class="text-center"><button type="submit" title="Send Message">Enviar Indicação</button></div>
           
          </div>

        
        </div>
           
          </form>
